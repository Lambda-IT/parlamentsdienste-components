name: react wrapper e2e tests

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
    workflow_dispatch:

jobs:
    angular-test-app-e2e-tests:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
            - name: Install pnpm
              run: npm install -g pnpm
            - name: Install dependencies
              run: pnpm install
            - name: Build react-wrapper lib
              run: pnpm run build:react
            - name: install playwright (chromium only)
              run: pnpm exec playwright install chromium
            - name: Run tests
              run: pnpm run test:react
