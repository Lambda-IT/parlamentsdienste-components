<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
        <title>Stencil Component Starter</title>

        <script type="module" src="/build/parlamentsdienstecore.esm.js"></script>
        <script nomodule src="/build/parlamentsdienstecore.js"></script>
        <link href="./build/parlamentsdienstecore.css" rel="stylesheet" />
        <style>
            body {
                background-color: #f5f5f5;
            }

            .example-components > * {
                margin: 20px 10px;
            }
        </style>
    </head>
    <body>
        <div class="example-components">
            <h1>Header 1</h1>
            <pd-table id="pd-table-0" header-style="dark"> </pd-table>
            <pd-table id="pd-table-1" header-style="light"> </pd-table>
            <pd-table id="pd-table-2" header-style="gray"> </pd-table>
            <pd-button id="pd-button-0" color="primary">Button</pd-button>
            <pd-button color="success">Button</pd-button>
            <pd-button color="warning">Button</pd-button>
            <pd-button color="danger">Button</pd-button>
            <pd-button color="info">Button</pd-button>
            <pd-button color="light">Button</pd-button>
            <pd-button color="dark">Button</pd-button>
            <pd-button outline color="primary">Button</pd-button>
            <pd-button outline color="success">Button</pd-button>
            <pd-button outline color="warning">Button</pd-button>
            <pd-button outline color="danger">Button</pd-button>
            <pd-button outline color="info">Button</pd-button>
            <pd-button outline color="light">Button</pd-button>
            <pd-button outline color="dark">Button</pd-button>
            <pd-button-group>
                <pd-button>Button</pd-button>
                <pd-button>Button</pd-button>
                <pd-button>Button</pd-button>
            </pd-button-group>
            <pd-button href="http://www.google.ch" target="_blank">external Link</pd-button>
            <pd-search id="pd-search-0"></pd-search>
            <pd-card>
                <pd-card-header slot="header">Header</pd-card-header>
                <pd-card-content><div class="x">Content</div></pd-card-content>
                <pd-card-footer slot="footer"></pd-card-footer>
            </pd-card>
            <pd-container></pd-container>
            <pd-datepicker></pd-datepicker>
            <pd-dropdown id="pd-dropdown-0" label="dropdown label" helper-text="dropdown helper text"></pd-dropdown>
            <pd-footer></pd-footer>
            <pd-checkbox text="checkbox"></pd-checkbox>
            <pd-checkbox disabled text="checkbox"></pd-checkbox>
            <pd-checkbox disabled checked text="checkbox"></pd-checkbox>
            <pd-radio name="x" value="0" label="0%"></pd-radio>
            <pd-radio name="x" value="0.25" label="25%"></pd-radio>
            <pd-radio name="x" value="0.50" label="50%"></pd-radio>
            <pd-radio name="x" value="0.80" label="80%"></pd-radio>
            <pd-radio name="x" value="1" label="100%"></pd-radio>
            <pd-input value="asdf" label="asdf" error id="pd-input-0" helper-text="asdf-asdf"></pd-input>
            <pd-navbar>
                <pd-navbar-item text="Startseite"></pd-navbar-item>
                <pd-navbar-item text="Geschäfte suchen"></pd-navbar-item>
                <pd-navbar-item href="http://www.google.ch" target="_blank" text="VORSTOSSplus"></pd-navbar-item>
            </pd-navbar>
            <pd-sidebar>
                <pd-sidebar-item text="Mitteilungen" icon="/assets/icons/icon-new_post.svg"></pd-sidebar-item>
                <pd-sidebar-item text="Meine Ablage">Icon</pd-sidebar-item>
                <pd-sidebar-item enabled text="Recherchen">Icon</pd-sidebar-item>
                <pd-sidebar-item text="Parlaments- Wörterbuch">Icon</pd-sidebar-item>
                <pd-sidebar-item href="http://www.google.ch" target="_blank" text="External Link">Icon</pd-sidebar-item>
            </pd-sidebar>
            <pd-notification></pd-notification>
            <pd-progress-bar id="pd-progress-0"></pd-progress-bar>
            <pd-slider id="pd-slider-0"></pd-slider>
            <pd-tag></pd-tag>
            <pd-timeline></pd-timeline>
        </div>
        <script>
            const pdInput = document.getElementById('pd-input-0');
            const pdProgress = document.getElementById('pd-progress-0');
            const pdSlider = document.getElementById('pd-slider-0');
            const pdBackdrop = document.getElementById('pd-backdrop-0');
            const pdButton = document.getElementById('pd-button-0');
            const pdSearch = document.getElementById('pd-search-0');
            const pdDropDown = document.getElementById('pd-dropdown-0');

            const pdTable0 = document.getElementById('pd-table-0');
            const pdTable1 = document.getElementById('pd-table-1');
            const pdTable2 = document.getElementById('pd-table-2');

            const columns = [
                {
                    columnName: 'no',
                    label: '#',
                    width: 0,
                    minWidth: 100,
                    bold: true,
                    fixed: true,
                    textAlign: 'right',
                    displayFunc: value => `ITM-${value}`,
                },
                {
                    columnName: 'column1',
                    label: 'Col1',
                    width: 0,
                    inPercent: true,
                    minWidth: 400,
                    textAlign: 'left',
                    fixed: true,
                },
                {
                    columnName: 'column2',
                    label: 'Col2',
                    width: 0,
                    minWidth: 100,
                    sortable: true,
                    sortDir: 'asc',
                    displayFunc: value => value.toUpperCase(),
                },
                {
                    columnName: 'column3',
                    label: 'Col3',
                    width: 200,
                    sortable: true,
                    sortDir: 'asc',
                    textAlign: 'right',
                    sortFunc: (a, b, dir) => {
                        if (dir === 'asc') return a % 2 === b % 2 ? 0 : a % 2 < b % 2 ? 1 : 0;
                        else return a % 2 === b % 2 ? 0 : a % 2 > b % 2 ? 1 : 0;
                    },
                    displayFunc: value => value * 10,
                },
            ];

            const rows = [
                { no: 1, column1: 'Cell1', column2: 'Cell2', column3: 0.12 },
                { no: 2, column1: 'Cell4', column2: 'Cell5', column3: 411.21 },
                { no: '10 10 10 10 10', column1: 'Cell2', column2: 'Cell5', column3: 871 },
                { no: 15, column1: 'Cell4', column2: 'Cell0', column3: 4563 },
            ];

            pdTable0.columns = columns;
            pdTable0.rows = rows;
            pdTable1.columns = columns;
            pdTable1.rows = rows;
            pdTable2.columns = columns;
            pdTable2.rows = rows;

            pdInput.addEventListener('pdOnChange', value => {
                pdProgress.setAttribute('value', value.detail.value);
                pdSearch.searchStrings = ['asdf'];
            });
            pdSlider.addEventListener('pdOnInput', value => {
                pdProgress.setAttribute('value', value.detail.value / 100);
            });

            pdButton.addEventListener('click', () => {
                presentModal();
            });

            pdSearch.addEventListener('pdOnChange', value => {
                pdSearch.searchStrings = ['Some example search 1', 'Some example search 2', 'Some example search 3'];
            });

            pdDropDown.items = [
                { id: '1', label: 'Mitteilungen und Verschiedenes', value: 'a1' },
                { id: '2', label: 'Pa.Iv. Semadeni. Fakultatives', value: 'a2' },
                { id: '3', label: 'Referendum für die Unterstützung Olympischer Spiele durch den Bund', value: 'a3' },
                { id: '4', label: 'Gesamtkonzeption, Präsentation und Diskussion', value: 'a4' },
                { id: '5', label: 'Controlling, Präsentation, Diskussion und Beschluss', value: 'a5' },
                { id: '6', label: 'Mitteilungen', value: 'a6' },
                { id: '7', label: 'Aktuelles aus dem VBS, Information und Diskussion', value: 'a7' },
                { id: '8', label: 'NKF. Evaluationsverfahren, Information und Diskussion', value: 'a8' },
                { id: '9', label: 'Politisches Controlling, Präsentation, Diskussion und Beschluss', value: 'a9' },
            ];

            customElements.define(
                'user-content',
                class extends HTMLElement {
                    connectedCallback() {
                        this.innerHTML = `
                            <p>this is some content</p>
                            <button onClick="closeModal()">content button</button>
                        `;
                    }
                },
            );

            function presentModal() {
                // create the modal with the `modal-page` component
                const modalElement = document.createElement('pd-modal');
                modalElement.component = 'user-content';
                // present the modal
                document.body.appendChild(modalElement);
                return modalElement.openModal();
            }
        </script>
    </body>
</html>
