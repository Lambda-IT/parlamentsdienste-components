<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
        <title>Stencil Component Starter</title>

        <script type="module" src="/build/componentlibrary.esm.js"></script>
        <script nomodule src="/build/componentlibrary.js"></script>

        <style>
            body {
                background-color: #f5f5f5;
            }

            .example-components > * {
                margin: 20px 10px;
            }
        </style>
    </head>
    <body>
        <div class="example-components">
            <h1>Header 1</h1>
            <pd-button id="pd-button-0" color="primary">Button</pd-button>
            <pd-button color="success">Button</pd-button>
            <pd-button color="warning">Button</pd-button>
            <pd-button color="danger">Button</pd-button>
            <pd-button color="info">Button</pd-button>
            <pd-button outline color="primary">Button</pd-button>
            <pd-button outline color="success">Button</pd-button>
            <pd-button outline color="warning">Button</pd-button>
            <pd-button outline color="danger">Button</pd-button>
            <pd-button outline color="info">Button</pd-button>
            <pd-button disabled>Button</pd-button>
            <pd-card>
                <pd-card-header>Header</pd-card-header>
                <pd-card-content>Content</pd-card-content>
                <pd-card-footer></pd-card-footer>
            </pd-card>
            <pd-checkbox text="checkbox"></pd-checkbox>
            <pd-column></pd-column>
            <pd-container></pd-container>
            <pd-datepicker></pd-datepicker>
            <pd-dropdown></pd-dropdown>
            <pd-footer></pd-footer>
            <pd-input value="asdf" id="pd-input-0" helperText="asdf"></pd-input>
            <pd-navbar>Navbar</pd-navbar>
            <pd-notification></pd-notification>
            <pd-progress-bar id="pd-progress-0"></pd-progress-bar>
            <pd-radio-group id="pd-radio-group-0" value="0.80">
                <pd-radio class="radio-x" name="x" value="0" label="0%"></pd-radio>
                <pd-radio class="radio-x" name="x" value="0.25" label="25%"></pd-radio>
                <pd-radio class="radio-x" name="x" value="0.50" label="50%"></pd-radio>
                <pd-radio class="radio-x" name="x" value="0.80" label="80%"></pd-radio>
                <pd-radio class="radio-x" name="x" value="1" label="100%"></pd-radio>
            </pd-radio-group>
            <pd-radio name="x" value="1" label="100%"></pd-radio>
            <pd-radio-alt
                name="test"
                options='[{"label": "name 1", "value": "name1", "checked": true}, {"label": "name 2", "value": "name2"}]'
            ></pd-radio-alt>
            <pd-slider id="pd-slider-0"></pd-slider>
            <pd-table>
                <pd-row>
                    <pd-col>1-1</pd-col>
                    <pd-col>1-2</pd-col>
                    <pd-col>1-3</pd-col>
                </pd-row>
                <pd-row>
                    <pd-col>2-1</pd-col>
                    <pd-col>2-2</pd-col>
                    <pd-col>2-3</pd-col>
                </pd-row>
            </pd-table>
            <pd-tag></pd-tag>
            <pd-timeline></pd-timeline>
        </div>
        <script>
            let pdInput = document.getElementById('pd-input-0');
            let pdProgress = document.getElementById('pd-progress-0');
            let pdRadioGroup = document.getElementById('pd-radio-group-0');
            let pdSlider = document.getElementById('pd-slider-0');
            let pdBackdrop = document.getElementById('pd-backdrop-0');
            let pdButton = document.getElementById('pd-button-0');

            pdInput.addEventListener('pdOnChange', value => {
                pdProgress.setAttribute('value', value.detail.value);
                pdRadioGroup.setAttribute('value', value.detail.value);
            });
            pdRadioGroup.addEventListener('pdChange', value => {
                pdInput.setAttribute('value', value.detail.value);
                pdProgress.setAttribute('value', value.detail.value);
                pdSlider.setAttribute('value', value.detail.value * 100);
            });
            pdSlider.addEventListener('pdOnInput', value => {
                pdProgress.setAttribute('value', value.detail.value / 100);
                pdRadioGroup.setAttribute('value', parseInt(value.detail.value / 100));
            });

            pdButton.addEventListener('click', () => {
                presentModal();
            });

            customElements.define(
                'user-content',
                class extends HTMLElement {
                    connectedCallback() {
                        this.innerHTML = `
                            <p>this is some content</p>
                            <button onClick="closeModal()">content button</button>
                        `;
                    }
                },
            );
            console.log('LOG: cust', cust);

            function presentModal() {
                // create the modal with the `modal-page` component
                const modalElement = document.createElement('pd-modal');
                modalElement.component = 'user-content';
                // present the modal
                document.body.appendChild(modalElement);
                return modalElement.openModal();
            }
        </script>
    </body>
</html>
